<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up — AI Document Platform</title>

  <link rel="stylesheet" href="styles.css" />

  <style>
    /* Allow global bg.jpg to show */
    body {
      margin: 0;
      background: transparent !important;
      font-family: "Poppins", sans-serif;
    }

    .page-center {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .signup-box {
      width: 400px;
      max-width: 92%;
      background: rgba(255,255,255,0.92);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: slideUp 0.9s ease;
    }

    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 30px;
      background: linear-gradient(90deg, #1a73e8, #4a90e2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #1a73e8;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 50px;
      margin-top: 12px;
      cursor: pointer;
    }

    .link {
      text-align: center;
      margin-top: 18px;
      font-size: 15px;
      color: #444;
    }
  </style>
</head>

<body>

  <div class="page-center">
    <div class="signup-box">
      <h2>Create Account</h2>

      <input type="text" id="fullname" placeholder="Full Name" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />

      <button id="btnRegister">Sign Up</button>

      <p class="link">Already have an account? <a href="login.html">Login</a></p>
      <p class="link"><a href="index.html">← Back to Home</a></p>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
